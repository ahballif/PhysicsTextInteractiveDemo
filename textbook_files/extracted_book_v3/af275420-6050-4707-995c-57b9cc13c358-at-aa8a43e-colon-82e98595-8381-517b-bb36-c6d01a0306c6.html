<div class="os-problem-container">
<p id="fs-id1172101778273" data-sm="./modules/m58602/index.cnxml:568:1">For an electron in a three-dimensional metal, show that the average energy is given by <span class="os-math-in-para"><math xmlns="http://www.w3.org/1998/Math/MathML" display="inline"><semantics><mrow><mrow data-sm="./modules/m58602/index.cnxml:568:126"><mover data-sm="./modules/m58602/index.cnxml:568:134"><mi data-sm="./modules/m58602/index.cnxml:568:143">E</mi><mtext data-sm="./modules/m58602/index.cnxml:568:157">−</mtext></mover><mo data-sm="./modules/m58602/index.cnxml:568:187">=</mo><mfrac data-sm="./modules/m58602/index.cnxml:568:201"><mn data-sm="./modules/m58602/index.cnxml:568:210">1</mn><mi data-sm="./modules/m58602/index.cnxml:568:224">N</mi></mfrac><mstyle displaystyle="true" data-sm="./modules/m58602/index.cnxml:568:248"><mrow data-sm="./modules/m58602/index.cnxml:568:278"><munderover data-sm="./modules/m58602/index.cnxml:568:286"><mo data-sm="./modules/m58602/index.cnxml:568:300">∫</mo><mn data-sm="./modules/m58602/index.cnxml:568:314">0</mn><mrow data-sm="./modules/m58602/index.cnxml:568:328"><msub data-sm="./modules/m58602/index.cnxml:568:336"><mi data-sm="./modules/m58602/index.cnxml:568:344">E</mi><mtext data-sm="./modules/m58602/index.cnxml:568:358">F</mtext></msub></mrow></munderover><mrow data-sm="./modules/m58602/index.cnxml:568:411"><mi data-sm="./modules/m58602/index.cnxml:568:419">E</mi><mi data-sm="./modules/m58602/index.cnxml:568:433">g</mi><mo stretchy="false" data-sm="./modules/m58602/index.cnxml:568:447">(</mo><mi data-sm="./modules/m58602/index.cnxml:568:478">E</mi><mo stretchy="false" data-sm="./modules/m58602/index.cnxml:568:492">)</mo><mi data-sm="./modules/m58602/index.cnxml:568:523">d</mi><mi data-sm="./modules/m58602/index.cnxml:568:537">E</mi></mrow></mrow></mstyle><mo data-sm="./modules/m58602/index.cnxml:568:580">=</mo><mfrac data-sm="./modules/m58602/index.cnxml:568:594"><mn data-sm="./modules/m58602/index.cnxml:568:603">3</mn><mn data-sm="./modules/m58602/index.cnxml:568:617">5</mn></mfrac><msub data-sm="./modules/m58602/index.cnxml:568:641"><mi data-sm="./modules/m58602/index.cnxml:568:649">E</mi><mtext data-sm="./modules/m58602/index.cnxml:568:663">F</mtext></msub><mo data-sm="./modules/m58602/index.cnxml:568:692">,</mo></mrow></mrow></semantics></math></span></p>
<p id="fs-id1172102020404" data-sm="./modules/m58602/index.cnxml:569:1">Where <em data-effect="italics" data-sm="./modules/m58602/index.cnxml:569:37">N</em> is the total number electrons in the metal.</p>
